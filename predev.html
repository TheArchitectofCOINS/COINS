<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>S-COIN Sports — Pre-Development Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Pre-development screenshots and work-in-progress for the S-COIN Sports app." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    .gallery{display:grid; grid-template-columns:repeat(3,1fr); gap:14px}
    .shot{position:relative; overflow:hidden; border-radius:14px; border:1px solid rgba(255,255,255,.08); background:#0B1526}
    .shot img{width:100%; height:auto; display:block; transition:transform .25s ease}
    .shot:hover img{transform:scale(1.02)}
    .shot .cap{position:absolute; left:10px; bottom:10px; padding:4px 8px; font-size:12px; color:var(--muted); background:rgba(0,0,0,.35); border:1px solid rgba(255,255,255,.1); border-radius:8px; backdrop-filter:blur(6px)}
    @media (max-width:980px){ .gallery{grid-template-columns:1fr 1fr} }
    @media (max-width:560px){ .gallery{grid-template-columns:1fr} }
    .lightbox{position:fixed; inset:0; display:none; place-items:center; background:rgba(0,0,0,.75); backdrop-filter: blur(6px); z-index:50}
    .lightbox.open{display:grid}
    .lightbox img{max-width:92vw; max-height:86vh; border-radius:14px; border:1px solid rgba(255,255,255,.15); box-shadow:0 20px 60px rgba(0,0,0,.5)}
    .lb-meta{margin-top:10px; color:var(--muted); text-align:center; font-size:13px}
    .lb-close{position:absolute; top:16px; right:16px; background:rgba(0,0,0,.5); border:1px solid rgba(255,255,255,.15); color:#fff; padding:8px 10px; border-radius:10px; cursor:pointer}
  </style>
</head>
<body>

  <!-- NAV -->
  <header class="nav">
    <a class="brand" href="index.html">
      <img src="assets/s-coin-logo.png" alt="S-COIN logo">
      <span>S-COIN Sports</span>
    </a>
    <button class="nav-toggle" aria-label="Toggle menu">☰</button>
    <nav class="nav-links" aria-label="Primary">
      <a href="predev.html" class="chip">Pre-Development</a>
      <a href="index.html#how">How It Works</a>
      <a href="presale.html" class="chip chip-warn">Presale</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero" style="min-height:46vh">
    <div class="hero-bg" role="img" aria-label="Stadium lights background"></div>
    <div class="hero-content container" style="padding:56px 0">
      <h1>Pre-Development</h1>
      <p class="lead">A look at what we’re building — early flows, screens, and WIP designs.</p>
    </div>
  </section>

  <!-- GALLERY -->
  <main class="section container">
    <div class="gallery" id="gallery">
      <a class="shot" href="assets/1.PNG"><img src="assets/1.PNG" alt="Screenshot 1"><span class="cap">Screenshot 1</span></a>
      <a class="shot" href="assets/2.PNG"><img src="assets/2.PNG" alt="Screenshot 2"><span class="cap">Screenshot 2</span></a>
      <a class="shot" href="assets/3.PNG"><img src="assets/3.PNG" alt="Screenshot 3"><span class="cap">Screenshot 3</span></a>
      <a class="shot" href="assets/4.PNG"><img src="assets/4.PNG" alt="Screenshot 4"><span class="cap">Screenshot 4</span></a>
      <a class="shot" href="assets/5.PNG"><img src="assets/5.PNG" alt="Screenshot 5"><span class="cap">Screenshot 5</span></a>
      <a class="shot" href="assets/6.PNG"><img src="assets/6.PNG" alt="Screenshot 6"><span class="cap">Screenshot 6</span></a>
      <a class="shot" href="assets/7.PNG"><img src="assets/7.PNG" alt="Screenshot 7"><span class="cap">Screenshot 7</span></a>
    </div>
  </main>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <button class="lb-close" id="lbClose" aria-label="Close preview">Close ✕</button>
    <div class="lb-body" style="text-align:center">
      <img id="lbImg" src="" alt="">
      <div class="lb-meta" id="lbMeta"></div>
    </div>
  </div>

<!-- FOOTER -->
<footer class="footer">
  <div class="container footer-grid">
    <div>
      <div class="brand-min">
        <img src="assets/s-coin-logo.png" alt="">
        <span>S-COIN Sports</span>
      </div>
    </div>
    <nav class="footer-links" aria-label="Footer">
      <a href="whitepaper.pdf" target="_blank" rel="noopener">Whitepaper (PDF)</a>
      <a href="scoin.html">About</a>
    </nav>
  </div>
  <div class="sub">© <span id="y"></span> S-COIN Sports</div>
</footer>


  <script>
    // Footer year + mobile nav
    document.getElementById('y').textContent = new Date().getFullYear();
    const toggle = document.querySelector('.nav-toggle');
    const links  = document.querySelector('.nav-links');
    toggle?.addEventListener('click', () => {
      links.style.display = links.style.display === 'flex' ? 'none' : 'flex';
    });

    // Lightbox
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const lbMeta= document.getElementById('lbMeta');
    const lbClose= document.getElementById('lbClose');
    document.getElementById('gallery').addEventListener('click', (e)=>{
      const a = e.target.closest('a.shot');
      if(!a) return;
      e.preventDefault();
      lbImg.src = a.getAttribute('href');
      lbImg.alt = a.querySelector('img').alt;
      lbMeta.textContent = a.querySelector('.cap').textContent;
      lb.classList.add('open');
      lb.setAttribute('aria-hidden','false');
    });
    function closeLB(){
      lb.classList.remove('open');
      lb.setAttribute('aria-hidden','true');
      lbImg.src='';
    }
    lbClose.addEventListener('click', closeLB);
    lb.addEventListener('click', (e)=>{ if(e.target===lb) closeLB(); });
    document.addEventListener('keydown',(e)=>{ if(e.key==='Escape' && lb.classList.contains('open')) closeLB(); });
  </script>
</body>
</html>
